<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OPPO XSS PoC</title>
</head>
<body>
  <h3>OPPO XSS + CORS PoC</h3>
  <p>Payload will be injected from URL parameter <code>thirdpartytype</code>.</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const third = params.get('thirdpartytype');
    if (third) {
      document.body.innerHTML += third; // Simulates reflected XSS
    }
  </script>
</body>
</html>
