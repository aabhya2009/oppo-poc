<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OPPO XSS PoC</title>
</head>
<body>
  <h3>OPPO XSS + CORS PoC</h3>
  <p>Payload will be injected from the <code>thirdpartytype</code> URL parameter:</p>

  <div id="output"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const third = params.get('thirdpartytype');

    if (third) {
      const container = document.getElementById("output");

      // Unsafe innerHTML injection to simulate XSS
      container.innerHTML = third;
    }
  </script>
</body>
